<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Formulário Gradient</title>
</head>
<body>
    <div class="container">
        <div class="title">Cadastro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nome completo:</span>
                    <input type="text" placeholder="Digite nome completo" required>
            </div>
            <div class="input-box">
                <span class="details">Nome de Usuário:</span>
                <input type="text" placeholder="Digite nome de usuário" required>
            </div>
            <div class="input-box">
                <span class="details">E-mail:</span>
                <input type="email" placeholder="Digite seu E-mail" required>
            </div>
            <div class="input-box">
                <span class="details">Telefone:</span>
                <input type="tel" placeholder="Digite seu telefone" required>
            </div>
            <div class="input-box">
                <span class="details">Senha:</span>
                <input type="password" placeholder="Digite sua Senha" required>
            </div>
            <div class="input-box">
                <span class="details">Confirme sua senha:</span>
                <input type="password" placeholder="Confirme sua senha" required>
            </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gênero</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Masculino</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Feminino</span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefiro não dizer</span>
                </label>
        </div> 
        <div class="button">
            <input type="submit" value="Cadastrar">
        </div> 
        </form>

    </div>
</body>
</html>
